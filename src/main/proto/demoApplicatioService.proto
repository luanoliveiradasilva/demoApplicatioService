syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.example";
option java_outer_classname = "DemoApplicatioService";
option objc_class_prefix = "HLW";

package com.example;

service DemoApplicatioServiceService {
  rpc send (DemoApplicatioServiceRequest) returns (DemoApplicatioServiceReply) {}
}

message DemoApplicatioServiceRequest {
  string name = 1;
}

message DemoApplicatioServiceReply {
  string message = 1;
}